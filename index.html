<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/style/themify-icons.css">
  <link rel="stylesheet" href="/style/dialog.css">
  <link rel="stylesheet" href="/main.css" type="text/css" />
  <title>Cytus II 谱面定数表 | C2info</title>
</head>

<body>
  <noscript class="warning">
    <p>您的浏览器未启用或不支持 JavaScript，无法使用本网站。</p>
  </noscript>
  <div class="warning hidden">
    <p>您的浏览器内核版本过低，无法支持网站功能的正常运行。请升级/更换浏览器或是等待本站的兼容性更新。</p>
  </div>
  <main id="container">
    <div id="main" class="component">
      <h2>Cytus II 谱面定数表</h2>
      <p>https://c2info.starsky919.xyz/</p>
      <p><span id="message">--</span><br />详见<a href="#/updates">更新日志</a>。</p>
      <p id="stats">--</p>
      <hr />
      <div id="search-container">
        <div id="sentinel"></div>
        <div id="search-box">
          <input type="text" id="search" placeholder="搜索……" required />
          <div id="result-box"></div>
        </div>
        <div id="search-mask"></div>
      </div>
      <div class="row"><span><span class="button small" id="sorted-by"><i class="ti-list"></i> <span>--</span></span><span class="button small" id="ordering"><i class="ti-exchange-vertical"></i> <span>--</span></span></span><span class="button small" id="constant-filter">定数筛选</span></div>
      <p id="filter-info-box"><span id="filter-info"></span>&nbsp;<span id="filtered-count"></span>&nbsp;张谱面：</p>
      <div id="charts"></div>
    </div>
    <div id="song-info" class="component">
      <h2>歌曲详情</h2>
      <div id="song-info-container"></div>
      <p><a href="#/charts">返回首页</a></p>
    </div>
    <div id="updates" class="component">
      <h2>更新日志</h2>
      <p>这里会记录本站所有较为重要的更新和修改内容。</p>
      <p><a href="#/charts">返回首页</a></p>
    </div>
    <div id="not-found" class="component">
      <h2>404 - Not Found</h2>
      <p>您所访问的页面不存在！</p>
      <p><a href="#/charts">返回首页</a></p>
    </div>
    <div id="loading" class="component active">
      <p>加载中...</p>
      <div><span class="loading md"></span></div>
    </div>
  </main>
  <i id="bt" class="ti-arrow-up"></i>
  <template id="chart-template">
    <div class="chart">
      <div class="inner">
        <p><strong class="name">{{ name }}</strong> / <small class="artist">{{ artist }}</small></p>
        <p class="row"><span class="bpm">BPM：{{ bpm }}</span><span class="character">角色：{{ character }}</span></p>
      </div>
    </div>
  </template>
  <template id="result-item-template">
    <div class="result-item"><span class="name"></span><br /><span class="info"><span>{{ dn }} {{ level }}</span><span>{{ data }}</span></span></div>
  </template>
  <template id="dialog-template">
    <div class="dialog-container hidden">
      <div class="dialog-mask"></div>
      <div class="dialog-box">
        <div class="title"></div>
        <div class="content"></div>
        <div class="buttons"></div>
      </div>
    </div>
  </template>
  <script>
    try {
      eval('async (a = 0) => await a;');
      const { a: [a] } = { a: [0] };
      Reflect && IntersectionObserver;
    } catch (err) {
      document.querySelector('.warning.hidden').classList.remove('hidden');
    }
  </script>
  <script src="/app.js" type="module"></script>
</body>

</html>
