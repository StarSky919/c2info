<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="icon" href="/assets/images/logo.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/assets/images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <style type="text/css">
        #grContainer,
        #atpContainer {
            display: none;
            flex-direction: column;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .row.col-2 input {
            width: 49%;
        }
    </style>
    <title>计算器 | C2info</title>
</head>

<body>
    <noscript>
        <p id="warning">您的浏览器未启用或不支持JavaScript，无法使用本网站。</p>
    </noscript>
    <nav>
        <input type="checkbox" id="navcb1">
        <label for="navcb1" id="menu">
            <i class="fa fa-navicon"></i>
        </label>
        <div id="items">
            <div class="item">
                <label><a href="/" class="title">网站首页</a></label>
            </div>
            <div class="item">
                <label><a href="/overview" class="title">定数总览</a></label>
            </div>
            <div class="item" id="calculator">
                <label><a class="title">计算器</a></label>
            </div>
            <div class="item">
                <label><a href="/updates" class="title">更新日志</a></label>
            </div>
            <div class="item">
                <label><a href="/about" class="title">关于本站</a></label>
            </div>
        </div>
        <label id="title">C2info</label>
        <label>
            <a href="../"><i class="fa fa-reply"></i></a>
        </label>
    </nav>
    <main>
        <h2>计算器</h2>
        <div id="grContainer">
            <h3>小P数量计算</h3>
            <p id="grResult">开始计算以查看结果</p>
            <form>
                <div class="row">
                    <input type="number" class="input" id="stpInput" placeholder="输入歌曲TP" />
                </div>
                <div class="row col-2">
                    <input type="number" class="input" id="perfectInput" placeholder="输入Perfect数" />
                    <input type="number" class="input" id="goodInput" placeholder="输入Good数" />
                </div>
                <div class="row col-2">
                    <input type="number" class="input" id="badInput" placeholder="输入Bad数" />
                    <input type="number" class="input" id="missInput" placeholder="输入Miss数" />
                </div>
            </form>
            <div class="buttons right">
                <a id="grCalc">计算</a>
                <a id="grReset">重置</a>
            </div>
            <p style="display: none;"><small>Tips：Cytus II的TP计算方式是从100%开始扣除。每个小p所扣除的TP值为30÷物量，每个Good为70÷物量，每个Bad或Miss为100÷物量。</small></p>
        </div>
        <div id="atpContainer">
            <h3>ATP计算</h3>
            <p id="atpResult">开始计算以查看结果</p>
            <form>
                <div class="row col-2">
                    <input type="number" class="input" id="atpInput" placeholder="输入ATP" />
                    <input type="number" class="input" id="totalInput" placeholder="输入谱面总数" />
                </div>
                <div class="row col-2">
                    <input type="number" class="input" id="ezInput" placeholder="输入Easy通关数" />
                    <input type="number" class="input" id="hdInput" placeholder="输入Hard通关数" />
                </div>
                <div class="row col-2">
                    <input type="number" class="input" id="chInput" placeholder="输入Chaos通关数" />
                    <input type="number" class="input" id="glInput" placeholder="输入Glitch通关数" />
                </div>
            </form>
            <div class="buttons right">
                <a id="atpCalc">计算</a>
                <a id="atpReset">重置</a>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Cytus II © 2018 Rayark Inc.
            <br />
            Difficulty Chart © 2021 Team CN:DC
            <br />
            C2info © 2021 StarSky919
        </p>
    </footer>
    <script src="/assets/js/index.js" type="text/javascript"></script>
    <script src="/assets/js/calculator.js" type="text/javascript"></script>
</body>

</html>
