<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <style>
        main {
            right: initial;
            width: 100%;
        }

        .hitokoto {
            display: none;
        }
    </style>
    <title>页面不存在 | C2info</title>
</head>

<body>
    <nav>
        <label id="title">C2info</label>
        <label id="subtitle">https://c2info.starsky919.xyz/</label>
    </nav>
    <main>
        <p id="url">https://c2info.starsky919.xyz/</p>
        <p>您所访问的页面不存在！</p>
        <p><a href="/">返回首页</a></p>
        <p class="hitokoto"><strong>每日一言</strong></p>
        <p class="hitokoto" id="hitokoto"><span class="loading sm"></span></p>
    </main>
    <script src="assets/js/index.js" type="text/javascript"></script>
    <script async>
        $('.hitokoto').exec(function(i) {
            this.style.display = 'block';
        });

        const hitokoto = async function() {
            $('#hitokoto').innerHTML = '<span class="loading sm"></span>';

            let response = await ajax.get('https://v1.hitokoto.cn/?c=a&c=d&c=h&c=i&c=k');

            $('#hitokoto').innerHTML = `${response.hitokoto}<br />──${response.from_who || ''} 《${response.from}》` || '获取失败';
        }

        hitokoto();
    </script>
</body>

</html>
